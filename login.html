<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xexymix</title>
    <link rel="shortcut icon" href="https://www.xexymix.com/design/xexymix/image/common/xexymix.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/h_f.css">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
<div id="wrap">
<div class="login">
    <div class="logo"><a href="./index.html">xemix</a></div>
    <form action="" method="post" onsubmit="" class="login_box">
        <div><input type="text" name="id" class="login_idpw" placeholder="아이디"></div>
        <div><input type="password" name="pw" class="login_idpw" placeholder="비밀번호"></div>
        <div class="login_remember">아이디저장</div>
        <input type="submit" value="로그인" class="login_go">
    </form>
    <div class="login_find">
        <span class="login_id">아이디 찾기</span>
        <span class="login_pw">비밀번호 찾기</span>
    </div>
    <div class="login_join">회원가입</div>
</div>
</div>
</body>
</html>
