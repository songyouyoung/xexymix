<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xexymix</title>
    <link rel="shortcut icon" href="https://www.xexymix.com/design/xexymix/image/common/xexymix.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/h_f.css">
    <link rel="stylesheet" href="./css/item.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="chartContainer">
        <canvas id="losTop5Chart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
    $(function(){
        dslosChart.init();
    });

    const dslosChart = {
        losChart : null, 
        chartData : {
            labels: ['Bar 1', 'Bar 2', 'Bar 3', 'Bar 4', 'Bar 5'],
            datasets: [
                {
                    label: 'Data 1',
                    data: [10, 20, 15, 25, 30],
                    backgroundColor: '#111',
                    // borderColor: 'rgba(255,99,132,1)',
                    // borderWidth:1 ,
                    // barThickness:10,
                    borderSkipped:false ,
                    borderRadius: [
                        { topLeft: 20, topRight: 20, bottomLeft: 20, bottomRight: 20},
                    ],
                    
                }
            ]
        },

        init: function(){
            dslosChart.initChart(); 
        },
        initChart: function(){
            dslosChart.losChart = new Chart( $('#losTop5Chart'), {
                type: 'bar', 
            });
            dslosChart.getLosChart();
        },
        getLosChart: function(){
            dslosChart.losChart.data = dslosChart.chartData;  
            dslosChart.losChart.options.plugins.datalabels = {display: false };
            dslosChart.losChart.options = {
                indexAxis: 'y',
                scales : {
                    x : {stacked: true, display:false},
                    y : {stacked: true, },
                },
                plugins : { legend :{display:false}, }
            }
            dslosChart.losChart.update();
        },
    }
    </script>
</body>
</html>
